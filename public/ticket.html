<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Queue Ticket</title>
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpeg">
    <link rel="stylesheet" href="/css/ticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="ticket">
        <div class="header">
            <img src="/images/favicon.jpeg" alt="Bank Logo" class="logo">
            <h1>Welcome to Our Bank</h1>
            <p class="tagline">Your trusted financial partner</p>
        </div>
        
        <hr>
        
        <div class="info">
            <i class="fas fa-user icon"></i> <span class="label">Name:</span> <span class="value" id="customerName">-</span>
        </div>
        
        <div class="info">
            <i class="fas fa-concierge-bell icon"></i> <span class="label">Service:</span> <span class="value" id="service">-</span>
        </div>
        
        <div class="info">
            <i class="fas fa-language icon"></i> <span class="label">Language:</span> <span class="value" id="language">-</span>
        </div>
        
        <div class="info">
            <i class="fas fa-clock icon"></i> <span class="label">Time:</span> <span class="value" id="time">-</span>
        </div>
        
        <div class="info">
            <i class="fas fa-desktop icon"></i> <span class="label">Counter:</span> <span class="value" id="counter">-</span>
        </div>
        
        <div class="number"><i class="fas fa-ticket-alt number-icon"></i> <span id="queueNumber">-</span></div>
        
        <hr>
        
        <p class="message"><i class="fas fa-bullhorn message-icon"></i> Please wait for your number to be called on the display screen.</p>
        
        <p class="footer">Thank you for choosing our bank!</p>
    </div>

    <script src="/js/ticket.js"></script>
</body>
</html>
