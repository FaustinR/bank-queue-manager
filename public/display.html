<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Queue Display</title>
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpeg">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #1a1a2e; 
            color: white;
            font-size: 18px;
        }
        .header { 
            text-align: center; 
            background: #16213e; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
        }
        .counters { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px; 
        }
        .counter { 
            background: #0f3460; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .counter:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .counter.serving { background: #e94560; }
        .counter h3 { margin-top: 0; color: #fff; }
        .current-customer { 
            font-size: 24px; 
            font-weight: bold; 
            margin: 10px 0; 
            color: #ffd700; 
        }
        .queue-section { 
            background: #16213e; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .queue-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px; 
            border-bottom: 1px solid #333; 
        }
        .queue-item:last-child { border-bottom: none; }
        .now-serving { 
            background: #e94560; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 24px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bank Queue Management System</h1>
        <p>Please wait for your number to be called</p>
    </div>
    
    <div id="nowServing" class="now-serving" style="display: none;">
        <div>NOW SERVING</div>
        <div id="servingDetails"></div>
    </div>
    
    <div class="counters" id="counters">
        <!-- Counter status will be populated here -->
    </div>
    
    <div class="queue-section">
        <h2>Waiting Queue</h2>
        <div id="queueList">
            <p>No customers waiting</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        function updateDisplay(data) {
            const { queues, counters } = data;
            
            // Update counters
            const countersDiv = document.getElementById('counters');
            countersDiv.innerHTML = '';
            
            Object.entries(counters).forEach(([id, counter]) => {
                const queueLength = queues[id] ? queues[id].length : 0;
                const counterDiv = document.createElement('div');
                counterDiv.className = `counter ${counter.status}`;
                counterDiv.onclick = () => window.open(`/counter/${id}`, '_blank');
                counterDiv.innerHTML = `
                    <h3>Counter ${id}</h3>
                    <p>${counter.name}</p>
                    <div class="current-customer">
                        ${counter.current ? 
                            `${counter.current.customerName}<br>
                             #${counter.current.number}` : 
                            'Available'
                        }
                    </div>
                    <p style="font-size: 14px; margin-top: 10px;">Waiting: ${queueLength}</p>
                `;
                countersDiv.appendChild(counterDiv);
            });
            
            // Update queue - show all queues
            const queueDiv = document.getElementById('queueList');
            let allCustomers = [];
            
            Object.entries(queues).forEach(([counterId, queue]) => {
                queue.forEach(customer => {
                    allCustomers.push({...customer, counterId});
                });
            });
            
            if (allCustomers.length === 0) {
                queueDiv.innerHTML = '<p>No customers waiting</p>';
            } else {
                queueDiv.innerHTML = allCustomers.map(customer => `
                    <div class="queue-item">
                        <span>#${customer.number} - ${customer.customerName}</span>
                        <span>${customer.service} (Counter ${customer.counterId})</span>
                    </div>
                `).join('');
            }
        }
        
        socket.on('queueUpdate', updateDisplay);
        
        socket.on('customerCalled', (data) => {
            const { customer, counter } = data;
            const nowServing = document.getElementById('nowServing');
            const servingDetails = document.getElementById('servingDetails');
            
            servingDetails.innerHTML = `
                ${customer.customerName} (#${customer.number})<br>
                Please proceed to Counter ${counter}
            `;
            nowServing.style.display = 'block';
            
            // Hide after 10 seconds
            setTimeout(() => {
                nowServing.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>
