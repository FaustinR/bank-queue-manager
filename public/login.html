<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Bank Queue Management</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/favicon.jpeg" alt="Bank Logo" class="auth-logo">
                <h1>Staff Login</h1>
                <p>Enter your credentials to access the system</p>
            </div>
            
            <div class="system-notification" id="systemNotification" style="display: none; background-color: #fff3cd; color: #856404; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ffeeba;">
                <strong>Notice:</strong> Users are automatically logged out when the system restarts. Please log in again to continue.
            </div>
            
            <div class="auth-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group" id="counterSelectGroup">
                        <label for="counter">Select Counter <span id="counterOptionalText">(Optional)</span></label>
                        <select id="counter" name="counter">
                            <option value="" selected>No counter</option>
                            <option value="1">Counter 1: Account Opening</option>
                            <option value="2">Counter 2: Loan Application</option>
                            <option value="3">Counter 3: Money Transfer</option>
                            <option value="4">Counter 4: Card Services</option>
                            <option value="5">Counter 5: General Inquiry</option>
                        </select>
                    </div>
                    
                    <div class="error-message" id="loginError"></div>
                    
                    <button type="submit" class="auth-button" id="loginButton">
                        <span class="button-text">Login</span>
                        <div class="spinner" id="loginSpinner"></div>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Bank Queue Management System</p>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket-auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
