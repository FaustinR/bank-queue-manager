<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Counter Management</title>
    <link rel="icon" type="image/jpeg" href="/images/favicon.jpeg">
    <link rel="stylesheet" href="/css/counter.css">
    <link rel="stylesheet" href="/css/unread-badge.css">
    <link rel="stylesheet" href="/css/toast-notifications.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="/css/confirm-dialog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <button id="sidebarToggle" class="sidebar-toggle" title="Toggle Sidebar">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="sidebar-header">
            <img src="images/favicon.jpeg" alt="Bank Logo" class="sidebar-logo">
            <h2>Counter Panel</h2>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin"><i class="icon">ğŸ“Š</i><span> Dashboard</span></a></li>
                <li><a href="/history"><i class="icon">ğŸ“œ</i><span> Ticket History</span></a></li>
                <li><a href="/inbox"><i class="icon">âœ‰ï¸</i><span> Inbox</span></a></li>
                <li><a href="/" target="_blank"><i class="icon">ğŸ </i><span> Customer Kiosk</span></a></li>
                <li><a href="/display"><i class="icon">ğŸ“º</i><span> Display Screen</span></a></li>
            </ul>
        </nav>
    </aside>
    
    <div class="container">
        <div class="header-bar">
            <h1 id="counterTitle">Counter Management</h1>
        </div>
        
        <div class="counter-info">
            <h3 id="counterName">Loading...</h3>
            <p><strong>Status:</strong> <span id="counterStatus">Available</span></p>
        </div>
        
        <div id="currentCustomer" class="current-customer" style="display: none;">
            <h4>Currently Serving:</h4>
            <p><strong>Name:</strong> <span id="customerName"></span></p>
            <p><strong>Service:</strong> <span id="customerService"></span></p>
            <p><strong>Number:</strong> <span id="customerNumber"></span></p>
            <p><strong>Language:</strong> <span id="customerLanguage"></span></p>
        </div>
        
        <div class="actions">
            <button id="nextBtn" class="btn-primary">Call Next Customer</button>
            <button id="completeBtn" class="btn-success" style="display: none;">Complete Service</button>
        </div>
        
        <div class="queue-preview">
            <h4>Upcoming Customers:</h4>
            <div id="queuePreview">
                <p>No customers waiting</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/counter.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/session-handler.js"></script>
    <script src="/js/restart-check.js"></script>
    <script src="/js/update-inbox-badge.js"></script>
    <script src="/js/message-notifications.js"></script></script>
</body>
</html>
