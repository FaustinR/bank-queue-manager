<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Bank Queue Management</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="auth-container signup-container">
        <div class="auth-card signup-card">
            <div class="auth-header">
                <img src="images/favicon.jpeg" alt="Bank Logo" class="auth-logo">
                <h1>Create New User</h1>
                <p>Admin access only</p>
            </div>
            
            <div class="auth-body">
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="employee">Employee</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div class="error-message" id="signupError"></div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="auth-button">Create User</button>
                        <a href="/admin" class="cancel-button">Cancel</a>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Bank Queue Management System</p>
            </div>
        </div>
    </div>
    
    <script src="js/signup.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/restart-check.js"></script>
</body>
</html>
