<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket History - Bank Queue Management</title>
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/embedded-history.css">
    <link rel="stylesheet" href="css/unread-badge.css">
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/favicon.jpeg" alt="Bank Logo" class="logo">
                <h1>Ticket History</h1>
            </div>
            <div class="nav-links">
                <a href="/" target="_blank">Home</a>
                <a href="/display" target="_blank">Display</a>
                <a href="/inbox">Inbox</a>
            </div>
        </header>
        
        <div class="filter-section">
            <form id="filterForm">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All</option>
                            <option value="waiting">Waiting</option>
                            <option value="serving">Serving</option>
                            <option value="completed">Completed</option>
                            <option value="no-show">No Show</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="serviceFilter">Service:</label>
                        <select id="serviceFilter">
                            <option value="">All</option>
                            <option value="Account Opening">Account Opening</option>
                            <option value="Loan Application">Loan Application</option>
                            <option value="Money Transfer">Money Transfer</option>
                            <option value="Card Services">Card Services</option>
                            <option value="General Inquiry">General Inquiry</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateFilter">Date:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    
                    <div class="filter-group" style="margin-left: 15px;">
                        <button type="submit" class="filter-btn">Apply Filters</button>
                    </div>
                    <button type="button" id="refreshBtn" class="refresh-btn">Refresh</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th class="sortable has-filter" data-title="Ticket #">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="ticketNumberFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Customer">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="customerFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Service">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="serviceColumnFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Counter">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="counterFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Status">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="statusColumnFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Created">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="createdFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th data-title="Wait Time"></th>
                        <th data-title="Service Time"></th>
                    </tr>
                </thead>
                <tbody id="ticketTable">
                    <tr>
                        <td colspan="8">Loading ticket data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/history.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/restart-check.js"></script>
    <script src="js/unread-messages.js"></script>
</body>
</html>
