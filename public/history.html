<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket History - Bank Queue Management</title>
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/embedded-history.css">
    <link rel="stylesheet" href="css/unread-badge.css">
    <link rel="stylesheet" href="css/toast-notifications.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/confirm-dialog.css">
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/favicon.jpeg" alt="Bank Logo" class="logo">
                <h1>Ticket History</h1>
            </div>
            <div class="nav-links">
                <a href="/" target="_blank">Home</a>
                <a href="/display" target="_blank">Display</a>
                <a href="/inbox">Inbox</a>
                <a href="/users">Users</a>
            </div>
        </header>
        
        <div class="filter-section">
            <form id="filterForm">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All</option>
                            <option value="waiting">Waiting</option>
                            <option value="serving">Serving</option>
                            <option value="completed">Completed</option>
                            <option value="no-show">No Show</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="serviceFilter">Service:</label>
                        <select id="serviceFilter">
                            <option value="">All</option>
                            <option value="Account Opening">Account Opening</option>
                            <option value="Loan Application">Loan Application</option>
                            <option value="Money Transfer">Money Transfer</option>
                            <option value="Card Services">Card Services</option>
                            <option value="General Inquiry">General Inquiry</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateFilter">Date:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    
                    <div class="filter-group button-group" style="margin-left: 15px;">
                        <button type="submit" class="filter-btn">Apply Filters</button>
                        <button type="button" id="refreshBtn" class="refresh-btn">Refresh</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="delete-actions" style="display: none;" id="deleteActions">
            <button type="button" id="deleteSelectedBtn" class="delete-btn">Delete Selected</button>
        </div>
        
        <div class="table-container">
            <table class="ticket-table">
                <thead>
                    <tr>
                        <th id="admin-controls" style="display: none;">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th class="sortable has-filter" data-title="Ticket #">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="ticketNumberFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Customer">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="customerFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Service">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="serviceColumnFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Counter">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="counterFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Teller">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="tellerFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Status">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="statusColumnFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Created">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="createdFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Wait Time">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="waitTimeFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th class="sortable has-filter" data-title="Service Time">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="serviceTimeFilter" placeholder="Filter...">
                            </div>
                        </th>
                        <th id="admin-actions" style="display: none;" class="has-filter" data-title="Actions">
                            <div class="filter-container">
                                <input type="text" class="column-filter" id="actionsFilter" placeholder="Filter...">
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="ticketTable">
                    <tr>
                        <td colspan="9">Loading ticket data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚠️ Confirm Deletion</h3>
                <span class="close" onclick="closeDeleteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">Are you sure you want to delete this ticket?</p>
                <p class="warning-text">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-delete" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/history.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/restart-check.js"></script>
    <script src="js/update-inbox-badge.js"></script>
    <script src="js/message-notifications.js"></script>
</body>
</html>
